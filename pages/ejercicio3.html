    <h1>Ejercicio 3: transformar grados celsius a otras medidas</h1>
    <p>Ingrese un número en la caja y aprete el boton</p>
    <input type="text" id="celsius"/>
    <button id="button">convertir</button>
    <div id="resultado"></div>
    <script>
        // identificación boton y div resultado
        let btn = document.getElementById("button")
        let resultado = document.getElementById("resultado")
        //evento click boton                     
        btn.onclick = function(event) {
            //evaluación: si resultado tiene nodos, borrar el primero
            if(resultado.childNodes.length !== 0){ 
                let a = resultado.firstChild
                resultado.removeChild(a)
                console.log("funciona")
            }
            //variable grados celsius  
            let celsius = parseFloat( document.getElementById("celsius").value)
            console.log(celsius)
            //evaluación para excluir valores imposibles
            if(celsius < -275.15){
                alert("VALOR IMPOSIBLE, INTENTE DE NUEVO")
            } else {
                // variables de conversion de grados + insercion en html
                let kelvin = celsius + 275.15
                let fahrenheit = (celsius * (9/5))+32
                resultado.insertAdjacentHTML("afterbegin", `<h2 id= dlt>${celsius} °C equivale a ${kelvin} °K y a ${fahrenheit} °F</h2>`)
            }    
    }
  
        
    </script>
</body>
