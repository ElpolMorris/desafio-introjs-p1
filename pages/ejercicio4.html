    <h1>Ejercicio 4: Calculador de días, semanas, años</h1>
    <p>Ingrese un número en la caja y aprete el boton. Podrá obtener el desglose
        <br>de la cantidad de años, semanas y dias corresponde al valor de días ingresado.
    </p>
    <input type="text" id="dias"/>
    <button id="button">convertir</button>
    <div id="resultado"></div>
    <script>
        // identificación boton y div resultado
        let btn = document.getElementById("button")
        let resultado = document.getElementById("resultado")
         //evento click boton                      
        btn.onclick = function(event) {
            //evaluación: si resultado tiene nodos, borrar el primero
            if(resultado.childNodes.length !== 0){
                let a = resultado.firstChild
                resultado.removeChild(a)
                console.log("funciona")
            }
            //variable de dias ingresados   
            let dias = parseFloat( document.getElementById("dias").value)
            //evaluación para excluir valores no permitidos            
            if(dias < 0){
                alert("VALOR IMPOSIBLE, INTENTE DE NUEVO")
                //si dias es igual a cero, escribir 0
            } else if(dias === 0){
                resultado.insertAdjacentHTML("afterend", `<h2 id= dlt>0 años, 0 semanas, 0 dias</h2>`)
            }else {
                //variables de años semanas y dias restantes
                let anhos = Math.floor(dias/365)
                let semana = Math.floor((dias - ( anhos * 365 ))/7)
                let diasRest = dias - (anhos*365) - (semana*7)
                resultado.insertAdjacentHTML("afterbegin", `<h2>${anhos} años, ${semana} semanas, ${diasRest} dias </h2>`)
            }    
        } 
        
    </script>
</body>
